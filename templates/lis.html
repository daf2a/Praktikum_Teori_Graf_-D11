<!DOCTYPE html>
<html>
<head>
    <title>LIS Result</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen">
    <div class="flex flex-col h-[50vh] items-center justify-center transition-bg fixed z-0 w-full -top-40">
        <div class="absolute inset-0 overflow-hidden">
            <div class="jumbo absolute -inset-[10px] opacity-30"></div>
        </div>  
    </div>

    <div>
        <div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mb-4">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-slate-300">Largest Increasing Subsequence Result</h5>
            </a>
            {% if lis_length %}
                <div class="flex">
                    <h1 class="mb-3 font-bold text-lg text-gray-400 mr-2">Length =</h1>
                    <h1 class="mb-3 font-bold text-lg text-blue-500">{{ lis_length }}</h1>
                </div>
                <div class="bg-gray-400 rounded-lg">
                    <div class="p-0.5">
                        <table class="w-full rounded-lg overflow-hidden">
                            <tbody>
                                <tr>
                                    {% for element in lis_elements %}
                                        {% set is_even = loop.index is even %}
                                        <td class="text-white font-semibold px-4 py-3 {% if is_even %}bg-slate-700{% else %}bg-slate-800{% endif %} text-center border border-gray-400">{{ element }}</td>
                                    {% endfor %}
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                </div>
            {% else %}
                <p>No LIS found</p>
            {% endif %}
        </div>
        <a href="/" class="block w-full text-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Back to Homepage
        </a>        
    </div>

</body>
</html>
